syntax = "proto3";
package im_service.glide_im.github.com;

option go_package = "im_service/proto";

message Response {
  enum ResponseCode {
    OK = 0;
    ERROR = 1;
  }

  int32 code = 1;
  string msg = 2;
}

message UpdateClient {
  string id = 1;
  bool close = 2;
}

message EnqueueMessageRequest {
  string id = 1;
  bytes msg = 2;
}